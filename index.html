<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="test">
  <meta name="author" content="SAH">

  <title>test Hamburger Icon</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="menu-btn" onclick="toggleBtn(this)">
    <div class="menu-btn-burger"></div>
  </div>

  <script>
    let menuOpen = false;

    function toggleBtn(objElm) {
      if (menuOpen) {
        objElm.classList.remove('open');
        menuOpen = false;
      } else {
        objElm.classList.add('open');
        menuOpen = true;
      }
    }
  </script>
</body>

</html>
